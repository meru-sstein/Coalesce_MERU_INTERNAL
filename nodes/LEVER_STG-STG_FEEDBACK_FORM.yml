            transform: |-
              CASE 
                  WHEN "FEEDBACK_FORM"."TEXT" LIKE '%#1%' OR 
                  "FEEDBACK_FORM"."TEXT" LIKE '%Initial Conversation%'
                  OR "FEEDBACK_FORM"."TEXT" LIKE '%Introductory Call%'
                  THEN 'Interview #1 - Initial Conversation'
              
                  WHEN "FEEDBACK_FORM"."TEXT" LIKE '%#2%' OR 
                  "FEEDBACK_FORM"."TEXT" LIKE '%Technical%'
                  OR "FEEDBACK_FORM"."TEXT" LIKE '%Tehnical Interview%'
                  THEN 'Interview #2- DI Technical Screen'
              
                  WHEN "FEEDBACK_FORM"."TEXT" LIKE '%#3%' OR 
                  "FEEDBACK_FORM"."TEXT" LIKE '%Day in the Life%'
                  OR "FEEDBACK_FORM"."TEXT" LIKE '%Passion Chat%'
                  THEN 'Interview #3 - Day in the Life + Passion Chat'
              
                  WHEN "FEEDBACK_FORM"."TEXT" LIKE '%#4%' OR 
                  "FEEDBACK_FORM"."TEXT" LIKE '%Live Case Study%'
                  THEN 'Interview #4- DI Case Presentation'
              
                  WHEN "FEEDBACK_FORM"."TEXT" LIKE '%#5%' OR 
                  "FEEDBACK_FORM"."TEXT" LIKE '%Case Study%'
                  OR "FEEDBACK_FORM"."TEXT" LIKE '%Partner Interview%'
                  THEN 'Interview #5 - Partner Interview'
              END
